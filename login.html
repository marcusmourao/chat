<!doctype html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Redes 2016 - Chat Messenger</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
</head>
<body>
<div class="container">
    <form action="login" method="post" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input name="username" id="username" type="text" class="validate">
                <label for="username">Username</label>
                <a id="verifica" onclick="verifica()">verifica email</a>

                <input name="chatName" id="chatName" type="text" class="validate">
                <label for="chatName">ChatName</label>

                <input name="token" id="token" type="text" class="validate">
                <label for="token">token</label>

                <button class="btn btn-large right">Entrar</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script>

    function verifica() {
        var email = $("#username").val();

        console.log(email);
        $.post("http://ec2-35-161-164-176.us-west-2.compute.amazonaws.com:9076/users/login",
                {
                    email: email
                },
                function(data, status, body){
                    $("#token").val(data.token);
                });
    }

</script>
</body>
</html>
